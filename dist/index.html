<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header>
      <div class="dateUI"></div>

      <div class="controls">
        <button class="prevMonthBtn" title="Go to the previous month">
          <svg viewBox="0 0 24 24">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </button>

        <button class="nextMonthBtn" title="Got to the next month">
          <svg viewBox="0 0 24 24">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </div>
    </header>

    <div class="weekdays">
      <div class="weekday">Sunday</div>
      <div class="weekday">Monday</div>
      <div class="weekday">Tuesday</div>
      <div class="weekday">Wednesday</div>
      <div class="weekday">Thursday</div>
      <div class="weekday">Friday</div>
      <div class="weekday">Saturday</div>
    </div>

    <div class="calendar"></div>

    <dialog>
      <button class="closeDialogBtn">
        <svg viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

      <div class="eventForm">
        <input type="date" name="date" class="dateInput" />
        <input
          type="text"
          name="title"
          class="titleInput"
          placeholder="Event Title"
        />
        <textarea name="description" class="descriptionInput"></textarea>
        <div class="btns">
          <button class="addAndUpdateBtn">ADD</button>
          <button class="cancelAndDeleteBtn">CANCEL</button>
        </div>
      </div>
    </dialog>

    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
