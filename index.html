<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/vendor/notification/notification.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css"
    />
  </head>
  <body>
    <header>
      <div class="currentDate">
        <h1 current-month></h1>
        <small current-year></small>
      </div>

      <nav>
        <label for="dataInput">
          <svg viewBox="0 0 24 24">
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            ></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <span>LOAD DATA</span>
        </label>
        <input type="file" id="dataInput" hidden load-data-input />
        <button class="prev_month_btn" title="Show previous month" download-btn>
          <svg viewBox="0 0 24 24">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>

        <span>|</span>

        <button class="prev_month_btn" title="Show previous month" prev-btn>
          <svg viewBox="0 0 24 24">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </button>

        <button class="next_month_btn" title="Show next month" next-btn>
          <svg viewBox="0 0 24 24">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </nav>
    </header>

    <div class="weekdays" weekdays></div>

    <div class="calendar" calendar></div>

    <div class="viewDataContainer" view-data-container>
      <div class="viewDataControls">
        <h2 view-data-date style="flex: 1"></h2>
        <button save-day-data-btn>
          <svg viewBox="0 0 24 24">
            <path
              d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
            ></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
        </button>
        <button toggle-edit-day-data-btn>
          <svg viewBox="0 0 24 24">
            <path d="M12 20h9"></path>
            <path
              d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
            ></path>
          </svg>
        </button>
        <button close-view-data-btn>
          <svg viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="9" x2="15" y2="15"></line>
            <line x1="15" y1="9" x2="9" y2="15"></line>
          </svg>
        </button>
      </div>
      <div class="markdown-body" id="output" day-data></div>
      <textarea id="markdownEditor" edit-day-data></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./assets/vendor/notification/Notification.js"></script>
    <script src="./assets/js/classes/Events.js"></script>
    <script src="./assets/js/classes/UI.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
