<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/vendor/notification/notification.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="src/vendor/github-markdown/github-markdown.min.css"
    />
    <title>Calendar</title>
  </head>
  <body dir="auto">
    <header>
      <div class="currentDateView">
        <h3 current-view-month></h3>
        <small current-view-year></small>
      </div>

      <form class="search" search>
        <input type="text" name="q" placeholder="Search" disabled />
        <label
          for="dataInput"
          title="Load data file from local file system"
          class="btn"
          load-data-label
        >
          <span>LOAD DATA</span>
        </label>
        <input
          type="file"
          id="dataInput"
          accept=".json"
          hidden
          load-data-input
        />
        <label
          class="btn downloadDataBtn"
          title="Download new data"
          download-data-btn
        >
          <svg viewBox="0 0 24 24">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </label>
        <div class="searchResults" search-results></div>
      </form>

      <nav class="controls">
        <button
          class="prevMonthBtn"
          title="Show previous month"
          prev-month-btn
        ></button>

        <button
          class="nextMonthBtn"
          title="Show next month"
          next-month-btn
        ></button>
      </nav>
    </header>

    <div class="weekdays" weekdays-container></div>

    <main class="calendar" calendar></main>

    <div class="viewDataWrapper" view-data-wrapper>
      <div class="viewDataContainer" view-data-container>
        <div class="viewDataControls">
          <h2 view-data-date style="flex: 1"></h2>
          <button title="Delete the data file" delete-day-data-btn>
            <svg viewBox="0 0 24 24">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
            </svg>
          </button>
          <button title="Save the data file" save-day-data-btn>
            <svg viewBox="0 0 24 24">
              <path
                d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
              ></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
          </button>
          <button
            title="Toggles between edit/view mode"
            toggle-edit-day-data-btn
          >
            <svg viewBox="0 0 24 24" edit-day-data-svg>
              <path d="M12 20h9"></path>
              <path
                d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
              ></path>
            </svg>

            <svg viewBox="0 0 24 24" view-day-data-svg>
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
          <button title="close the markdown editor" close-view-data-btn>
            <svg viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="9" x2="15" y2="15"></line>
              <line x1="15" y1="9" x2="9" y2="15"></line>
            </svg>
          </button>
        </div>
        <div class="markdown-body" id="output" day-data></div>
        <textarea id="markdownEditor" edit-day-data></textarea>
      </div>
    </div>

    <script src="src/vendor/notification/Notification.js"></script>
    <script src="src/vendor/marked/marked.min.js"></script>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
