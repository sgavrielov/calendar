<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/notification.css" />
  </head>
  <body>
    <header>
      <div class="currentDate">
        <h1 data-current-month></h1>
        <small data-current-year></small>
      </div>

      <nav>
        <label for="dataInput">
          <svg
            viewBox="0 0 24 24"
            width="24"
            height="24"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="css-i6dzq1"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            ></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <span>LOAD DATA</span>
        </label>
        <input type="file" id="dataInput" hidden data-load-data-input />
        <button
          class="prev_month_btn"
          title="Show previous month"
          data-prev-btn
        >
          <svg viewBox="0 0 24 24">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </button>

        <button class="next_month_btn" title="Show next month" data-next-btn>
          <svg viewBox="0 0 24 24">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </nav>
    </header>

    <div class="weekdays" data-weekdays></div>

    <div class="calendar" data-calendar></div>

    <dialog data-new-todo>
      <div class="dialog-container">
        <button data-close-new-todo-dialog-btn>
          <svg viewBox="0 0 24 24">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>

        <h2 data-new-todo-date></h2>
        <input type="text" placeholder="Title" data-new-todo-title />
        <textarea data-new-todo-desc placeholder="Description"></textarea>
        <div>
          <button data-save-new-todo-btn>
            <svg viewBox="0 0 24 24">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>

            SAVE
          </button>
          <button data-cancel-new-todo-btn>
            <svg viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="9" x2="15" y2="15"></line>
              <line x1="15" y1="9" x2="9" y2="15"></line>
            </svg>
            CANCEL
          </button>
        </div>
      </div>
    </dialog>

    <div class="todos">
      <div class="todo">
        <h2>Todo Title</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore
          distinctio alias accusantium dolore saepe architecto neque illo
          consequatur. Hic fugit consequatur perspiciatis tenetur! Magni, totam.
        </p>
        <div>
          <button>DONE</button>
          <button>REMOVE</button>
        </div>
      </div>
    </div>

    <script src="./assets/js/Notification.js"></script>
    <script src="./assets/js/faviconGenerator.js"></script>
    <!-- <script src="./assets/js/main.js"></script> -->
    <script src="./assets/js/classes/UI.js"></script>
    <script src="./assets/js/test.js"></script>
  </body>
</html>
