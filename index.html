<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/notification.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css"
    />
  </head>
  <body>
    <header>
      <div class="currentDate">
        <h1 current-month></h1>
        <small current-year></small>
      </div>

      <nav>
        <label for="dataInput">
          <svg
            viewBox="0 0 24 24"
            width="24"
            height="24"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="css-i6dzq1"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            ></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <span>LOAD DATA</span>
        </label>
        <input type="file" id="dataInput" hidden load-data-input />
        <button class="prev_month_btn" title="Show previous month" prev-btn>
          <svg viewBox="0 0 24 24">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </button>

        <button class="next_month_btn" title="Show next month" next-btn>
          <svg viewBox="0 0 24 24">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </nav>
    </header>

    <div class="weekdays" weekdays></div>

    <div class="calendar" calendar></div>

    <div class="viewDataContainer">
      <div class="viewDataControls">
        <button toggle-edit-day-data-btn>
          <svg viewBox="0 0 24 24">
            <path d="M12 20h9"></path>
            <path
              d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="markdown-body" id="output" day-data></div>
      <textarea id="markdownEditor" edit-day-data></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./assets/js/Notification.js"></script>
    <script src="./assets/js/faviconGenerator.js"></script>
    <script src="./assets/js/classes/UI.js"></script>
    <script src="./assets/js/main.js"></script>
    <!-- <script src="./assets/js/test.js"></script> -->
  </body>
</html>
